---

- name: Set Test Variables
  set_fact:
    group: neutron
    host: "{{ neutron_host }}"
    ports: 
     - 9696
    packages: "{{ neutron_packages }}"
    services: 
     - "{{ neutron_service }}"
     - 'neutron-openvswitch-agent'
     - 'neutron-dhcp-agent'
     - 'neutron-l3-agent'
     - 'neutron-metadata-agent'
     - 'openvswitch'
    configuration_files:
     - '/etc/neutron/neutron.conf'
     - '/etc/neutron/plugin.ini'

- include: common.yml
