---

- name: Set Test Variables
  set_fact:
    group: swift
    host: "{{ swift_host }}"
    ports: 
     - 8080
    packages: "{{ swift_packages }}"
    services: "{{ swift_services}}"
    configuration_files:
     - '/etc/swift/proxy-server.conf'
     - '/etc/swift/object.builder'
     - '/etc/swift/container.builder'
     - '/etc/swift/account.builder'

- include: common.yml
